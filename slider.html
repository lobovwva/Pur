<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-container">
        <div class="slider-track">
          <div class="slider-item first-item">1</div>
          <div class="slider-item">2</div>
          <div class="slider-item">3</div>
          <div class="slider-item">4</div>
          <div class="slider-item">5</div>
          <div class="slider-item">6</div>
          <div class="slider-item">7</div>
          <div class="slider-item">8</div>
          <div class="slider-item">9</div>
        </div>
      </div>
      <div class="slider-buttons">
        <button class="button-prev">&#706;</button>
        <button class="button-next">&#707;</button>
      </div>
      <div class="slider-dots">
        <span class="slide-dot active" onclick="slideDotCurr(0)"></span>
        <span class="slide-dot" onclick="slideDotCurr(1)"></span>
        <span class="slide-dot" onclick="slideDotCurr(2)"></span>
        <span class="slide-dot" onclick="slideDotCurr(3)"></span>
        <span class="slide-dot" onclick="slideDotCurr(4)"></span>
        <span class="slide-dot" onclick="slideDotCurr(5)"></span>
        <span class="slide-dot" onclick="slideDotCurr(6)"></span>
        <span class="slide-dot" onclick="slideDotCurr(7)"></span>
        <span class="slide-dot" onclick="slideDotCurr(8)"></span>
      </div>
    </div>
    <script src="js/slider.js"></script>
  </body>
</html>
